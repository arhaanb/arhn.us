<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shrtn | arhaanb</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta name="theme-color" content="#17756d" />
		<link rel="icon" href="https://arhaanb.co/favicon.ico" type="image/ico" />
		<link rel="stylesheet" href="/shrtn/style.css" />
	</head>

	<body>
		<div class="container">
			<section id="before">
				<form onsubmit="createLink(event)" class="five columns">
					<h1 class="zero title">Shorten</h1>
					<p class="zero sub">
						Shorten a link on
						<a class="link" target="_blank" href="/">arhn.us</a>.
					</p>

					<label>Name</label>
					<input
						type="text"
						autocomplete="off"
						id="name"
						required
						placeholder="Name"
					/>
					<br />
					<label>Link</label>
					<input
						type="url"
						autocomplete="off"
						id="link"
						placeholder="https://website.com"
						required
					/>
					<br />
					<label>Backlink</label>
					<input
						type="text"
						autocomplete="off"
						id="backlink"
						placeholder="/something"
						required
					/>
					<br />
					<label>Password</label>
					<input
						type="password"
						class="zero"
						autocomplete="off"
						id="password"
						placeholder="Password"
						required
					/>
					<br />

					<p id="error"></p>
					<button type="submit">
						<span id="subbtn">Create link</span>
					</button>
				</form>
			</section>

			<section id="after" style="display: none">
				<h1 class="zero" style="margin-top: 4em">Link created succesfully</h1>
				<p style="margin-top: 0.5em; font-size: 1.2em">
					You can now visit <a href="#" target="_blank" id="successlink"></a>
				</p>
			</section>
		</div>

		<script src="/shrtn/script.js"></script>
	</body>
</html>
